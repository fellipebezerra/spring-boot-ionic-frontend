<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-fab top right edge>
        <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>
    </ion-fab>
  <ion-list>
      <ion-buttons ion-item *ngFor="let item of items" (click)="showProdutos(item.id)">
          <ion-thumbnail item-start>
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
          </ion-thumbnail>
          <ion-label>{{ item.nome }}</ion-label>
        </ion-buttons>
  </ion-list>
</ion-content>
