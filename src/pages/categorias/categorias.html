<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
      <ion-buttons ion-item *ngFor="let item of items">
          <ion-thumbnail item-start>
            <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
          </ion-thumbnail>
          <ion-label>{{ item.nome }}</ion-label>
        </ion-buttons>
  </ion-list>
</ion-content>
